<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
<style>
    .red{color: red;}
</style>
</head>
<body>
<div id="demo"><span  :comid="id" :class="{red:addClass}" @:click="clickHandle">{{message}}</span></div>




<script>
    var obj = {
        message:"hello world!",
        id:"123",
        addClass:true
    };

    new Vue({
        el:"#demo",
        data:obj,
        methods:{
            clickHandle:function(){
                alert("hello");
            }
        }
    });

</script>

</body>
</html>
