<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
<style>
    .color{
        color: red;
    }

</style>
</head>
<body>
<div id="demo">

</div>



<script>
    var obj = {
        message:"hello world!",
        id:"123",
        abc:"1235"
    };

    var str = `<div>hello</div>`      //根节点只能有1个，<div>不能有兄弟节点 否则报错
    new Vue({
        el:"#demo",
        data:obj,
        render(createElement){
            return createElement(
                    "ul",
                    {     //添加属性
                        class:{red:true},
                        style:{fontSize:"50px"},
                        attrs:{      //自定义属性
                            abc:"ss"
                        }
                    }
                    [
                        createElement("li",1),
                        createElement("li",1),
                        createElement("li",1)
                    ]
            );
        }
    });

</script>
