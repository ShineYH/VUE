<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>

</head>
<body>
<div id="demo">
    <span>world</span>
</div>


<script type="x-template" id="temp">
    //可以将str 放这里面

    <div>hello,{{abc}}

    </div>
</script>

<script>
    var obj = {
        message:"hello world!",
        id:"123",
        abc:"1235"
    };

    var str = `<div>hello</div>`      //根节点只能有1个，<div>不能有兄弟节点
    new Vue({
        el:"#demo",
        data:obj,
        template:"#temp"     // 将span覆盖显示
    });

</script>



</body>
</html>
